<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Hello, world!</title>
	</head>
	<body>
		<button id="btn-clique-aqui"> Clique aqui</button>
	</body>
	<script>
	// iife
	(function(){
		var button = document.getElementById("btn-clique-aqui");
		var body = document.getElementsByTagName("body")[0];
		var count = 0;
		button.addEventListener("click", function(){
			count += 1;
			var p = document.createElement("p");
			p.innerHTML += count;
			body.appendChild(p);
		})
	})();
	</script>
</html>
